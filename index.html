<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Caixeiro Estrelado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="sidebar">
        <form id="formulario">
            <h2>Problema do Caixeiro Viajante</h2>
            <label>Épocas:</label>
            <input type="number" name="epochs" value="100"/><br>
            <label>População:</label>
            <input type="number" name="population" value="50"/><br>
            <label>Taxa de crossover:</label>
            <input type="number" name="pc" value="0.8"/><br>
            <button type="button" onclick="adicionarConstelacao()">Adicionar constelação: Alrescha (Alpha Piscium)</button>
            <button type="button" onclick="resolverConstelacao()">Resolver</button>
            <button type="button" onclick="location.reload()">Limpar</button>
        </form>
    </div>

    <script src="ga_caixeiro_viajante.js"></script>
    <script src="canvasJS.js"></script>
    <script src="defines.js"></script>

</body>
</html>
